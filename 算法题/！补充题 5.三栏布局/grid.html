<!--
简单强大 解决二维布局问题
不兼容 ie9 及以下
内容不会撑开高度已知的grid
-->
<!DOCTYPE html>
<html>
  <head>
    <title>grid</title>
    <meta charset="UTF-8" />
    <style>
      html * {
        margin: 0;
        padding: 0;
      }

      .container {
        display: grid;
        width: 100%;
        /*grid-template-rows: 100px;*/
        grid-template-columns: 100px auto 100px;
      }

      .left {
        background-color: red;
      }

      .right {
        background-color: blue;
      }

      .center {
        background-color: yellow;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">我是left</div>
      <div class="center">
        <h2>我是center,通过grid实现</h2>
        display: grid;
      </div>
      <div class="right">我是right</div>
    </div>
    <div>123</div>
  </body>
</html>
