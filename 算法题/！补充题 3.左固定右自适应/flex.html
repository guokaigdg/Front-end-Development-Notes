<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        background-color: silver;
      }
      .left {
        background-color: red;
      }
      .right {
        background-color: slateblue;
      }

      .container {
        display: flex;
      }
      .right {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        this is left
      </div>
      <div class="right">
        this is right
      </div>
    </div>
  </body>
</html>
