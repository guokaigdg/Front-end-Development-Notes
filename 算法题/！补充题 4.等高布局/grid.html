<!DOCTYPE html>
<html>
  <head>
    <title>grid</title>
    <style>
      .box {
        background-color: silver;
      }
      .left {
        background-color: red;
      }
      .right {
        background-color: slateblue;
      }

      .box {
        display: grid;
        grid-template-columns: 100px 200px;
        /* 宽度自适应 */
        grid-template-columns: auto auto;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="left">
        <p>我是left</p>
        123
      </div>
      <div class="right">
        我是right
      </div>
    </div>
    <div class="next">
      11111
    </div>
  </body>
</html>
