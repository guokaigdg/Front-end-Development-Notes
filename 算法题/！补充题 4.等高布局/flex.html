<!DOCTYPE html>
<html>
  <head>
    <title>flex</title>
    <style>
      .box {
        background-color: silver;
      }
      .left {
        background-color: red;
      }
      .right {
        background-color: slateblue;
      }

      .box {
        display: flex;
      }
      .left,
      .right {
        /* 定义了子元素不伸缩 */
        flex: 0 0 auto;
        /* 伸缩 */
        flex: 1;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <div class="left">
        <p>我是left</p>
        123
      </div>
      <div class="right">
        我是right
      </div>
    </div>
  </body>
</html>
